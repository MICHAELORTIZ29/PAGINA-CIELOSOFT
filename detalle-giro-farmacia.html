    <script>

let index = 0;
const slides = document.querySelectorAll(".slide");
const dotsContainer = document.querySelector(".dots");

slides.forEach((_, i) => {
    const dot = document.createElement("div");
    dot.classList.add("dot");
    if (i === 0) dot.classList.add("active");
    dot.addEventListener("click", () => moveToSlide(i));
    dotsContainer.appendChild(dot);
});

function updateSlider() {
    slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
    });
    document.querySelectorAll(".dot").forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
    });
}

function nextSlide() {
    index = (index + 1) % slides.length;
    updateSlider();
}

function prevSlide() {
    index = (index - 1 + slides.length) % slides.length;
    updateSlider();
}

function moveToSlide(i) {
    index = i;
    updateSlider();
}

updateSlider();



document.addEventListener("DOMContentLoaded", function () {
    let slider = document.querySelector(".slider");
    let slides = document.querySelectorAll(".slide");
    let dots = document.querySelectorAll(".dot");
    let totalSlides = slides.length;
    let index = 0;
    let startX = 0;
    let endX = 0;

    function showSlide(i) {
        slides.forEach(slide => slide.classList.remove("active"));
        dots.forEach(dot => dot.classList.remove("active")); // Desactivar todas las bolitas
        slides[i].classList.add("active");
        dots[i].classList.add("active"); // Activar la bolita correspondiente
    }

    document.querySelector(".prev").addEventListener("click", function () {
        index = (index - 1 + totalSlides) % totalSlides;
        showSlide(index);
    });

    document.querySelector(".next").addEventListener("click", function () {
        index = (index + 1) % totalSlides;
        showSlide(index);
    });

    // Detectar el deslizamiento táctil (swipe)
    slider.addEventListener("touchstart", function (event) {
        startX = event.touches[0].clientX;
    });

    slider.addEventListener("touchend", function (event) {
        endX = event.changedTouches[0].clientX;
        handleSwipe();
    });

    function handleSwipe() {
        let difference = startX - endX;
        if (difference > 50) {
            index = (index + 1) % totalSlides; // Deslizó a la izquierda
        } else if (difference < -50) {
            index = (index - 1 + totalSlides) % totalSlides; // Deslizó a la derecha
        }
        showSlide(index);
    }

    // Agregar evento a los dots para cambiar manualmente de imagen
    dots.forEach((dot, i) => {
        dot.addEventListener("click", function () {
            index = i;
            showSlide(index);
        });
    });

    // Inicializar primer slide activo
    showSlide(index);
});
    </script>
